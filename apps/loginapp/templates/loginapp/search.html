<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">

   <title>Search Nearby Farmers Markets</title>
   {% load staticfiles %}
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" media="screen" title="no title"  charset="utf-8"/>
     {% include './header.html' %}
 </head>
 <body>

    <!-- ================================== NAV BAR =============================================== -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{request.session.first_name}}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/search">Home <span class="sr-only">(current)</span></a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
                  <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- ==================================== NAV BAR End ================================================ -->


   <!--========================= Image Banner ============================-->
<div id="strawberry">
     <img class='straberry' src="{% static 'img/strawberry.jpg' %}" height="" width="" alt="strawberry" />
</div>
   <!--========================= SEARCH ============================-->
<div id="jumbotron">
   <h1>Search for Nearby Farmer's Markets</h1>
   <div class="form-group" id="searchbar" methods="GET">
     <form action="/results">
       {% csrf_token %}
   <div id="search_bar">
       <input type="text" name="zip" class="form-control" placeholder="Enter in a Zip Code!"></br>
       <input type="submit" class= "btn btn-primary" name="search">
   </div>
     </form>
</div>






 </body>
</html>
